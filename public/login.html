<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Threads Auto-Reply</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-header">
        <div class="auth-logo">
          <span class="logo-icon">ü§ñ</span>
          <span class="logo-text">THREADS BOT</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to access your Threads Auto-Reply dashboard</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchAuthTab('signin')" data-tab="signin">
          <span class="tab-text">SIGN IN</span>
        </button>
        <button class="auth-tab" onclick="switchAuthTab('signup')" data-tab="signup">
          <span class="tab-text">SIGN UP</span>
        </button>
      </div>

      <!-- Sign In Form -->
      <div id="signin-form" class="auth-form active">
        <form id="login-form" class="form">
          <div class="form-group">
            <label for="signin-email" class="form-label">EMAIL ADDRESS</label>
            <input type="email" id="signin-email" name="email" class="form-input" required placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="signin-password" class="form-label">PASSWORD</label>
            <input type="password" id="signin-password" name="password" class="form-input" required placeholder="Enter your password">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              <span class="btn-text">SIGN IN</span>
              <span class="btn-icon">üöÄ</span>
            </button>
          </div>
          
          <div class="auth-links">
            <button type="button" onclick="showForgotPassword()" class="link-button">
              Forgot your password?
            </button>
          </div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="signup-form" class="auth-form">
        <form id="register-form" class="form">
          <div class="form-group">
            <label for="signup-name" class="form-label">FULL NAME</label>
            <input type="text" id="signup-name" name="name" class="form-input" required placeholder="Enter your full name">
          </div>
          
          <div class="form-group">
            <label for="signup-email" class="form-label">EMAIL ADDRESS</label>
            <input type="email" id="signup-email" name="email" class="form-input" required placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="signup-password" class="form-label">PASSWORD</label>
            <input type="password" id="signup-password" name="password" class="form-input" required placeholder="Create a password (min 6 characters)">
          </div>
          
          <div class="form-group">
            <label for="signup-confirm" class="form-label">CONFIRM PASSWORD</label>
            <input type="password" id="signup-confirm" name="confirmPassword" class="form-input" required placeholder="Confirm your password">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              <span class="btn-text">CREATE ACCOUNT</span>
              <span class="btn-icon">‚ú®</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Forgot Password Form -->
      <div id="forgot-form" class="auth-form">
        <form id="forgot-password-form" class="form">
          <div class="auth-back">
            <button type="button" onclick="showSignIn()" class="link-button">
              ‚Üê Back to Sign In
            </button>
          </div>
          
          <h2 class="auth-title">Reset Password</h2>
          <p class="auth-subtitle">Enter your email to receive a password reset link</p>
          
          <div class="form-group">
            <label for="forgot-email" class="form-label">EMAIL ADDRESS</label>
            <input type="email" id="forgot-email" name="email" class="form-input" required placeholder="Enter your email">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              <span class="btn-text">SEND RESET LINK</span>
              <span class="btn-icon">üìß</span>
            </button>
          </div>
        </form>
      </div>

      <div class="auth-footer">
        <p class="auth-disclaimer">
          üîí Your data is secure and encrypted.
        </p>
      </div>
    </div>
  </div>

  <!-- Status Messages -->
  <div id="status" class="status-messages"></div>

  <script src="auth.js"></script>
</body>
</html>
